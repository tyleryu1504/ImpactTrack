<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inbox | Climate Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <input type="text" id="searchBar" placeholder="Search users..." />
    <div>
      <a href="dashboard.html">Dashboard</a>
      <a href="inbox.html">Inbox</a>
      <a href="profile.html">Profile</a>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <main class="inbox">
    <aside id="chatList"></aside>
    <section class="chatWindow">
      <div id="messages"></div>
      <div class="messageInput">
        <div id="editor" contenteditable="true" placeholder="Type a message..."></div>
        <button id="sendBtn">Send</button>
      </div>
    </section>
  </main>

  <script type="module" src="inbox.js"></script>
</body>
</html>
