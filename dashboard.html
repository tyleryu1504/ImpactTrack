<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Climate Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <nav class="navbar">
    <input type="text" id="searchBar" placeholder="Search users..." />
    <div>
      <a href="dashboard.html">Dashboard</a>
      <a href="inbox.html">Inbox</a>
      <a href="profile.html">Profile</a>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <main>
    <section>
      <h2>Log New Activity</h2>
      <form id="activityForm">
        <select id="activityType" required>
          <option value="compost">Compost</option>
          <option value="cleanup">Cleanup</option>
        </select>
        <input type="number" id="activityAmount" placeholder="Amount" required />
        <select id="activityUnit" required>
          <option value="kg">kg</option>
          <option value="minutes">minutes</option>
        </select>
        <input type="text" id="activityNote" placeholder="Note (optional)" />
        <button type="submit">Add Activity</button>
      </form>
    </section>

    <section>
      <h2>Global Stats</h2>
      <div id="globalStats"></div>
    </section>

    <section>
      <h2>Activity Feed</h2>
      <div id="activityFeed"></div>
    </section>
  </main>

  <script type="module" src="dashboard.js"></script>
</body>
</html>
